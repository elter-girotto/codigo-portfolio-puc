<script>
    console.log('[Pilha/Stack]');
    // LIFO - Last In First Out
    class BrowserHistoryStack {
        constructor() {
            this.cursor = 0;
            this.data = [];
        }

        push(item) {
            this.cursor++;
            this.data.push(item);
        }

        back() { //pop
            this.cursor--;
            this.data.pop();
        }

        clear() {
            this.data = [];
        }

        print() {
            console.log('Cursor', this.cursor);
            console.log('Itens atuais', this.data);
        }
    }

    const history = new BrowserHistoryStack();
    history.push('https://google.com');
    history.push('https://www.youtube.com/');
    history.push('https://facebook.com');
    history.print();
    history.back();
    history.print();
</script>
